# Global logging configuration
log4j.rootLogger=ERROR, stdout
# MyBatis logging configuration...
log4j.logger.org.mybatis.example.BlogMapper=TRACE
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n

#Logging a nuestros mappers
#log4j.logger sirve para configurar el logger que se usar\u00e1
#luego de esto, ponemos la clase o nombre del paquete al que queremos evaluar con log4j
#para nuestro caso, queremos habilitar logging para el paquete pe.edu.cibertec.repositorio.mapper
log4j.logger.pe.edu.cibertec.repositorio.mapper=TRACE
